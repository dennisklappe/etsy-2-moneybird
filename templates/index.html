<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy to Moneybird Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f5f5f7;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        .upload-area {
            border: 2px dashed #007aff;
            border-radius: 8px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0051d5;
            background: #f0f4ff;
        }
        .upload-area.dragover {
            border-color: #0051d5;
            background: #e6f2ff;
        }
        .upload-icon {
            font-size: 48px;
            color: #007aff;
            margin-bottom: 16px;
        }
        .upload-text {
            font-size: 18px;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .upload-subtext {
            color: #666;
            font-size: 14px;
        }
        .file-input {
            display: none;
        }
        .upload-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.3s ease;
        }
        .upload-btn:hover {
            background: #0051d5;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d2e;
        }
        .result.error {
            background: #ffeaea;
            border: 1px solid #f44336;
            color: #c62828;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-details {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Etsy to Moneybird</h1>
        <p class="subtitle">Upload your Etsy invoice PDF to automatically create contacts and invoices in Moneybird</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <div class="upload-text">Drop your Etsy invoice PDF here</div>
            <div class="upload-subtext">or click to browse files</div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept=".pdf" />
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your invoice...</div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="footer">
            <p>Made by <a href="https://dennisklappe.com" target="_blank" style="color: #007aff; text-decoration: none;">Dennis Klappe</a> - <a href="https://github.com/dennisklappe/etsy-2-moneybird" target="_blank" style="color: #007aff; text-decoration: none;">view on GitHub</a></p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showResult(false, 'Please upload a PDF file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            result.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                showResult(data.success, data);
            })
            .catch(error => {
                loading.style.display = 'none';
                showResult(false, 'Upload failed: ' + error.message);
            });
        }

        function showResult(success, data) {
            result.className = 'result ' + (success ? 'success' : 'error');
            result.style.display = 'block';

            if (success) {
                result.innerHTML = `
                    <h3>‚úÖ Invoice Created Successfully!</h3>
                    <div class="result-details">
                        üìß Contact: ${data.contact_name}<br>
                        üî¢ Order: #${data.order_number}<br>
                        üí∞ Total: ‚Ç¨${data.total_amount.toFixed(2)}<br>
                        üßæ Invoice ID: ${data.invoice_id}<br>
                        üë§ Contact ID: ${data.contact_id}<br><br>
                        ‚úÖ Status: Invoice sent and marked as paid
                    </div>
                `;
            } else {
                result.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <div class="result-details">${data.error || data}</div>
                `;
            }
        }
    </script>
</body>
</html>
